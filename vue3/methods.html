<!-- HTML -->
<div id="app">
    <p>{{count}}</p>
    <button v-on:click="addCount">+</button>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data: function(){
            return {
                count: 0
            }
        },
        methods: {
            addCount() {  // => addCount: function(){ 의 줄임
                this.count++;
            }
        }
    }).mount('#app');
</script>
